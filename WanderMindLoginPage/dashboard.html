<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderMind Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="WanderMind Logo">
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="#"><img src="dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><img src="journey-icon.png" alt="Journey List Icon"> Journey List</a>
                    </li>
                    <li>
                        <a href="#"><img src="travel-icon.png" alt="AI Travel Guide Icon"> AI-Travel Guide</a>
                    </li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li>
                        <a href="#"><img src="settings-icon.png" alt="Settings Icon"> Settings</a>
                    </li>
                    <li>
                        <a href="#"><img src="logout-icon.png" alt="Logout Icon"> Logout</a>
                    </li>
                </ul>
            </div>
            <div class="user-profile">
                <img src="profile-pic.png" alt="User Picture">
                <p>Charlie</p>
                <p>charlie@email.com</p>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="main-content">
            <h1>Welcome, Charlie! :)</h1>
            <div class="content-box">
                <button class="arrow left-arrow"> < </button>
                <div class="content-area">
                    <!-- 这里可以放置你的动态内容 -->
                </div>
                <button class="arrow right-arrow"> > </button>
            </div>
        </div>
    </div>
</body>
</html>
